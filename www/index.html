<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WHATSNEXT</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<meta property="og:title" content="WhatsNext">
<meta property="og:description" content="Live Music in Lyon">
<meta property="og:url" content="https://whatsnext-live.glitch.me/">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div id="map"></div>
<div class="map-overlay top">
    <div class="map-overlay-inner">
        <h2>WhatsNext

            <button id="myButton" style="
            background: transparent;
            border: 1px solid #888;
            border-radius: 15px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            float: right;
        "> 🎵 Stay Tuned
        </button>
        </h2>
        <div class="slider">
            <label id="dateSlider"></label>
            <input id="slider" type="range" min="0" max="30" step="1" value="0">
        </div>
        <canvas id="myCircleCanvas" height="50" width="400"></canvas>
        <h1></h1>
        <input id="showAll" type="checkbox" name="showAll"/>
       
    <canvas id="chart1" width="400" height="50"></canvas>
    <canvas id="chart2" width="400" height="50"></canvas>
    <canvas id="chart3" width="400" height="50"></canvas>
  </div>
</div>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="module" src="main.js"></script>
<div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h4>🎶 No Paywall, no ads—just music. 🎶</h4>
      <img src="./images/qr_code.jpg" alt="QR Code" style="width:150px;height:150px;">
      <p></p>
      <p><b>📍 Know a great venue for live music?</b></p>
      <p><b>🎤 Spotted an upcoming event that should be on the map?</b></p>
      <p><b>💡 Got feedback or ideas?</b></p>
      <p><b>📩  Drop us a line at <a href="mailto:contact@whatsnext-live.com"><b>contact@whatsnext-live.com</b></a></p>
      <p id="modal-link"></p>
    </div>
  </div>
</body>
</html>
