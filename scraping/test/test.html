<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disposition sur deux colonnes avec taille adaptative</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Deux colonnes avec taille adaptative */
            gap: 10px; /* Espacement entre les éléments */
        }

        /* Style supplémentaire pour la démonstration */
        .item {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Éléments à placer sur deux colonnes -->
        <div class="item">Élément 1</div>
        <div class="item">Élément 2</div>
        <div class="item">Élément 3</div>
        <div class="item">Élément 4</div>
        <div class="item">Élément 5</div>
        <!-- Ajoutez d'autres éléments selon vos besoins -->
    </div>
</body>
</html>
