<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venues</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="venueHeader">
        <select id="countriesDropdown"></select>
        <select id="citiesDropdown"></select>
        <select id="venuesDropdown"></select>
        <button id="addVenueBtn">Add venue</button>
        <div id="dialog" style="display: none;">
            <input type="text" id="newVenueNameInput">
            <button id="confirmBtn">Confirm</button>
        </div>
    </div>
    <div id="venueEditPanel" class="infoPanel">
        <div id="editVenueName">
            <div id="editVenueNameText" class="venueName" style ="display: inline;">Venue name:</div>
            <input type="text" id="inputNameField" placeholder="Enter venue name" style ="display: inline;">
            <div id = "nameAlert" class="alertBlock" style ="display: inline;"></div>
            <div style ="display: inline;" class="topElement rightElement">
                <label for="aliasCheckbox">alias</label>
                <input type="checkbox" id="aliasCheckbox">
            </div>   
        </div>
        
        <div class="topMargin">Aliases:</div>
            <textarea id="textAlias" class="VenueTextArea" rows="1" cols="30" placeholder="Enter alias" style ="display: inline; border: 1px solid #ccc;"></textarea>
        
        <div class="topMargin">URL of agenda page:</div>
        <div id="textURL" contenteditable="true" class="bottomMargin"></div>
        <div id="downloadPanel" class="topMargin" style="display: inline-block;  width:60%;">
            <button id="MPButton" class="niceButtonNoMargin">Multipage button</button>
            <div id="MPfields">
                <div> Number of pages to scrap:
                    <input type="number" id="nbPagesToScrap" class="smallBottomMargin" min="1" step="1" value="5" style ="display: inline; width: 6ch;">
                </div>
                <div id="indexType" class="bottomMargin">
                    <div>Indexation type:  </div>
                    <div>
                        <select id="selectMPFields">
                            <option value="Index">Index</option>
                            <option pattern="Pattern">Pattern</option>
                            <option value="PageList">Page List</option>
                        </select>
                    </div>
                    <div class="leftMargin divMPIndex">
                        Start index:
                    </div>
                    <div class="divMPIndex">
                        <input type="number" id="MPIndex"  min="1" step="1" value="1" style ="width: 6ch">
                    </div>
                    <div class="leftMargin divMPIndex">
                        Increment:
                    </div>
                    <div class="divMPIndex">
                        <input type="number" id="MPIncrement"  min="1" step="1" value="1" style ="width: 6ch">
                    </div>
                    <div class="leftMargin divMPPattern">
                        Pattern:
                    </div>
                    <div class="divMPPattern">
                        <input type="text" id="MPPattern"  placeholder="yyyy-MM" style ="width: 10ch">
                    </div>
                    <div class="leftMargin divMPPageList">
                        Page list:
                    </div>
                    <div  class="divMPPageList">
                        <textarea id="MPPageListInput" class="VenueTextArea"  rows="2" cols="30" placeholder="Enter page"></textarea>
                    </div>
                </div>
                <div id="divMPInfo">Agenda URL does not contain {index}. Page index will be appended at the end of the URL.</div>
            </div>
        </div>
        <div id="divLinkedPage">
            <label for="linkedPageCheckbox">Download linked page:</label>
            <input type="checkbox" id="linkedPageCheckbox">
        </div>

        <div id="divStyle" class="topMargin">Default Style:
            <select id="selectStyle"></select>
            <input id="inputStyle" type="text" style ="display: none;" placeholder="Enter style here...">
        </div>
        <div id="divSelectMidnightHour" class="topMargin">Midnight hour action:
            <select id="selectMidnightHour"></select>
        </div>
        <div id="divTextComments" class="topMargin" >
            <textarea id="textComments"  class="VenueTextArea" rows="3" cols="40" style ="display: block; border: 1px solid #ccc;" placeholder="Comments..."></textarea>
        </div>
        <div id="divButtons" style="display: inline" class="rightElement bottomElement">
            <button id="cancelVenue" class="cancelButton">Cancel</button>
            <button id="saveVenue" class="saveButton">Save</button>
        </div>   
    </div>


    <div id="venueShowPanel" class="infoPanel">
        <div id="venueName" class="venueName" style ="display: inline;"></div>
        <button id="modifyVenue" class = "modifyButton" style ="display: inline;"></button>
        <div id="venueURL" class="bottomMargin"></div>
        <div id="venueAliases"></div>
        <div id="divMultipages" class="multipageBlock"></div>
        <div id="venueStyle"></div>
        <div id="venueLinkedPage">(contains linked pages)</div>
        <div id="midnightHour"></div>
        <div id="venueComments" class="topMargin"></div>
        
        <div id="processVenue" class="topMargin">
            <button id="processBtn">Process Venue</button>
        </div>
    </div>
    
    
    <script src="venues.js"></script>
</body>
</html>
