<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrapEnDirex</title>
    <link rel="stylesheet" href="process.css">
</head>
<body>
    <div id="processContainer">
        <div id="leftPanel" class="leftPanel">
            <!-- page manager panel -->
            <div id="pageManager">
                <div id="venueInfo"></div>
                <button id="saveButton" class="normalButton">Save</button>
                <button id="pageManagerButton" class="compact-button normalButton topRightButton">_</button>
                <div id="pageManagerDetailsPanel"> 
                    <button id="downloadButton" class="normalButton venueInfoButton">Download Page</button>
                    <div id="lastScrapped" style ="display: inline;"></div>
                    <div id="missingLinksPanel" class = "verySmallBottomMargin">
                        <button id="missingLinksButton" style ="display: inline;" class="normalButton venueInfoButton">Get links</button>
                       <div id="missingLinksText" style ="display: inline;" class="normalPadding"></div>
                     </div>
                </div>
                <div id="multiPageManager" class="normalPadding">
                    <div style ="display: inline;">Pages to display</div>
                    <select id="selectNbPages" style ="display: inline;"></select>
                </div>
            </div>
            <div id="analyzePanel">
                <!-- delimiter panel -->
                <div id="delimiterPanel">
                    <div id="DelimiterTitle" class="title">Delimiter tag</div>
                    <button id="freezeDelimiterButton" class="topRightButton normalButton">Freeze</button>
                    <input type="text" id="delimiterTagField" class="delimiterTagInput" placeholder="Will be filled automatically" size="50">
                    <div id="eventURLPanel">
                        <div id="eventURLPanelWarning"  class="urlPanel warning">Warning: no event match the strings, url link is not accurate (event too old?)</div>
                        <div id="eventURLPanelMessage" class="urlPanel"></div>
                        <select id="eventURLSelect"></select>
                    </div>
                    <div id="optionsPanel">
                        <div style ="display: inline;">Options:</div>
                        <label id="autoAdjustText" for="autoAdjustCheckbox" style ="display: inline;">auto adjust</label>
                        <input type="checkbox" id="autoAdjustCheckbox" style ="display: inline;">
                        <label id="adjustURL" for="adjustURLCheckbox" style ="display: inline;">Must include an URL</label>
                        <input type="checkbox" id="adjustURLCheckbox" style ="display: inline;">
                   </div>
                </div>
                <!-- options-->
                <div id="scrapOptionsPanel" class="normalPadding">
                    <div style ="display: inline;">Options:</div>
                    <div class="rightJustif" style ="display: inline;">
                        <label id="regroupTagsLabel" for="regroupTagsCheckbox" style ="display: inline;">Group tags</label>
                        <input type="checkbox" id="regroupTagsCheckbox" style ="display: inline;">
                        <label id="detailedScrapViewLabel" for="detailedScrapViewCheckbox" style ="display: inline;">Detail view</label>
                        <input type="checkbox" id="detailedScrapViewCheckbox" style ="display: inline;">    
                    </div>
                </div>
                <!-- easy panel -->
                <div id="easyPanel" class="normalPadding">
                    <div class="smallBottomMargin">
                        <div class="title" style ="display: inline;">All strings</div>
                        <button id="easyPanelCopyButton" class="normalButton">&lt;</button>
                    </div>
                    <div id="easyPanelFields">

                    </div>
                    <button id="easyPanelAddButton" class="normalButton">Add field</button>
                </div>
                <!-- scrap panels -->
                <div id="scrapInfos">
                    <div id="eventName" class="scrapElement highlightName">
                        <div class="title">Event Name</div>
                        <div class="input-row">
                            <textarea id="eventNameStrings" class="eventStrings scrapTextBox" placeholder="Copy event name here"></textarea>
                            <button id="eventNameStringsCopyButton" class="copyButton normalButton">&lt;</button>
                        </div>
                        <textarea  id="eventNameTags" class="eventTags scrapTextBox" placeholder="Tags will be filled automatically"></textarea>
                    </div>
                    
                    <div id="eventDate" class="scrapElement highlightDate">
                        <div class="title">Event Date</div>
                        <div class="input-row">
                            <textarea id="eventDateStrings" class="eventStrings scrapTextBox" rows="1" cols="50" placeholder="Copy event date here"></textarea>
                            <button id="eventDateStringsCopyButton" class="normalButton copyButton">&lt;</button>
                        </div>
                        <textarea  id="eventDateTags" class="eventTags scrapTextBox verySmallBottomMargin" rows="1" cols="50" placeholder="Tags will be filled automatically"></textarea>
                        <div id="dateFormatPanel">
                            <div id="dateFormatText"></div>
                        </div>
                    </div>
                    <div id="eventStyle" class="scrapElement highlightStyle">
                        <div class="title">Event Style</div>
                        <div class="input-row">
                            <textarea id="eventStyleStrings" class="eventStrings scrapTextBox" rows="1" cols="50" placeholder="Copy event style here"></textarea>
                            <button id="eventStyleStringsCopyButton" class="normalButton copyButton">&lt;</button>
                        </div>
                        <textarea  id="eventStyleTags" class="eventTags scrapTextBox" rows="1" cols="50" placeholder="Tags will be filled automatically"></textarea>
                    </div>
                    <div id="eventPlace" class="scrapElement highlightPlace">
                        <div class="title">Event Place</div>
                        <div class="input-row">
                            <textarea id="eventPlaceStrings" class="eventStrings scrapTextBox" rows="1" cols="50" placeholder="Leave blank if not applicable"></textarea>
                            <button id="eventPlaceStringsCopyButton" class="normalButton copyButton">&lt;</button>
                        </div>
                        <textarea  id="eventPlaceTags" class="eventTags scrapTextBox" rows="1" cols="50" placeholder="Tags will be filled automatically"></textarea>
                    </div>
                    <div id="eventURL" class="scrapElement highlightURL">
                        <div class="title">Event url</div>
                        <div class="input-row">
                            <textarea id="eventURLStrings" class="eventStrings scrapTextBox eventURLgroup" rows="1" cols="50" placeholder="Leave blank if not applicable"></textarea>
                            <button id="eventURLStringsCopyButton" class="normalButton copyButton">&lt;</button>
                        </div>
                        <textarea  id="eventURLTags" class="eventTags scrapTextBox eventURLgroup" rows="1" cols="50" placeholder="Tags will be filled automatically"></textarea>
                    </div>
                    <div id="eventDummy" class="scrapElement highlightDummy">
                        <div class="title">Dummy filler</div>
                        <div class="input-row">
                            <textarea id="eventDummyStrings" class="eventStrings scrapTextBox" rows="1" cols="50" placeholder="Leave blank if not applicable"></textarea>
                            <button id="eventDummyStringsCopyButton" class="normalButton copyButton">&lt;</button>
                        </div>
                        <textarea  id="eventDummyTags" class="eventTags scrapTextBox" rows="1" cols="50" placeholder="Tags will be filled automatically"></textarea>
                    </div>
          
                </div>
            </div>
            <!-- log panel -->
            <div id="logPanel">
                <div class="smallBottomMargin">Log</div>
                <button id="logButton" class="compact-button normalButton topRightButton">_</button>
                <div id="logTextPanel" style ="display: none;">
                    <textarea id="logText" readonly></textarea>
                </div>
            </div>   
        </div>
        <button id="switchPageButton" class="normalButton">Switch to linked Page &gt;</button>
        <div id= "scrapEnDirexRightPanel"class="rightPanel">    
            Contenu de droite
        </div>
    </div>
      
    <script src="process.js"></script>
</body>
</html>
